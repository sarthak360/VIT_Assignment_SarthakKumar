<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Letters Alphabetically</title>
</head>
<body>
    <h2>Sort Letters in Alphabetical Order</h2>
    <label for="textInput">Enter a string: </label>
    <input type="text" id="textInput">
    <button onclick="sortAndDisplay()">Sort</button>
    <p>Sorted String: <span id="result"></span></p>

    <script>
        function sortString(str) {
            return str.split('').sort().join('');
        }

        function sortAndDisplay() {
            let inputText = document.getElementById("textInput").value;
            let sortedText = sortString(inputText);
            document.getElementById("result").textContent = sortedText;
        }
    </script>
</body>
</html>
