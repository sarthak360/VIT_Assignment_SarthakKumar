<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #8fa6bf;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            margin-bottom: 15px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
        .sidenav {
            width: 60px;
            background-color: #2c3e50;
            transition: width 0.3s;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
        }
        .sidenav:hover {
            width: 200px;
        }
        .sidenav a {
            padding: 12px 15px;
            color: #fff;
            text-decoration: none;
            white-space: nowrap;
            display: block;
        }
        .sidenav a:hover {
            background-color: #34495e;
        }
        .sidenav span {
            display: none;
        }
        .sidenav:hover span {
            display: inline;
        }
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 80px;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="#"><span>Home</span></a>
        <a href="#"><span>Musings</span></a>
        <a href="#"><span>My town</span></a>
        <a href="#"><span>Links</span></a>
    </div>
    
    <div class="container">
        <div class="content">
            <h1>My First Styled Page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <p>Made 19 Feb 2025</p>
            <hr>
            <div class="footer">
                <p>Â© 2025 My Styled Page</p>
            </div>
        </div>
    </div>
</body>
</html>
