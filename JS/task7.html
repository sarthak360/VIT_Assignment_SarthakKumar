<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train GIF Animation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .train-container {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
            margin-top: 30px;
        }

        .train {
            position: absolute;
            left: 0;
            top: 20px;
            width: 150px;
        }

        .animate {
            animation: moveTrain 5s linear infinite;
        }

        @keyframes moveTrain {
            0% { left: -150px; }
            100% { left: 100%; }
        }

        h2 {
            color: navy;
        }

        button {
            font-size: 16px;
            padding: 8px 15px;
            margin: 10px;
            cursor: pointer;
            border: 1px solid gray;
            background-color: #f2f2f2;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="train-container">
        <img src="train.webp" class="train" id="train">
    </div>

    <h2>Click the following buttons to handle animation</h2>

    <button onclick="startAnimation()">Start</button>
    <button onclick="stopAnimation()">Stop</button>

    <script>
        function startAnimation() {
            document.getElementById("train").classList.add("animate");
        }

        function stopAnimation() {
            document.getElementById("train").classList.remove("animate");
        }
    </script>

</body>
</html>
