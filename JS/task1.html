<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a Number</title>
</head>
<body>
    <h2>Reverse a Number</h2>
    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput">
    <button onclick="reverseAndDisplay()">Reverse</button>
    <p>Reversed Number: <span id="result"></span></p>

    <script>
        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join(''), 10);
        }

        function reverseAndDisplay() {
            let num = document.getElementById("numberInput").value;
            let reversedNum = reverseNumber(num);
            document.getElementById("result").textContent = reversedNum;
        }
    </script>
</body>
</html>
