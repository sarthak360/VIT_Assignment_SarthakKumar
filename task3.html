<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication & Division</title>
</head>
<body>
    <h2>Multiplication and Division of Two Numbers</h2>
    <form>
        <label for="num1">Enter first number: </label>
        <input type="number" id="num1" required>
        <br><br>
        <label for="num2">Enter second number: </label>
        <input type="number" id="num2" required>
        <br><br>
        <button type="button" onclick="calculate('multiply')">Multiply</button>
        <button type="button" onclick="calculate('divide')">Divide</button>
    </form>
    <p>Result: <span id="result"></span></p>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                if (operation === 'multiply') {
                    result = num1 * num2;
                } else if (operation === 'divide') {
                    result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero!";
                }
            }

            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
